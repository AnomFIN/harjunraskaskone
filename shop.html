<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Harjun Raskaskone verkkokauppa - Varaosat, huoltopaketit ja tarvikkeet raskaan kaluston ammattilaisille.">
    <title>Verkkokauppa - Harjun Raskaskone Oy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ========================================
           Design Tokens (from main site)
           ======================================== */
        :root {
            /* Light Industrial Finance Palette */
            --color-bg-primary: #fafbfc;
            --color-bg-secondary: #ffffff;
            --color-bg-tertiary: #f5f7fa;
            --color-bg-card: #ffffff;
            
            /* Text Colors */
            --color-text-primary: #0f1419;
            --color-text-secondary: #4a5568;
            --color-text-muted: #6b7280;
            --color-text-inverse: #ffffff;
            
            /* Steel & Graphite */
            --color-steel-100: #f1f5f9;
            --color-steel-200: #e2e8f0;
            --color-steel-300: #cbd5e1;
            --color-steel-400: #94a3b8;
            --color-steel-500: #64748b;
            --color-steel-600: #475569;
            --color-steel-700: #334155;
            --color-steel-800: #1e293b;
            --color-steel-900: #0f172a;
            
            /* Accent - Refined Blue */
            --color-accent-primary: #2563eb;
            --color-accent-secondary: #3b82f6;
            --color-accent-light: #dbeafe;
            --color-accent-dark: #1e40af;
            
            /* Success & Status */
            --color-success: #10b981;
            --color-success-bg: #d1fae5;
            --color-success-dark: #059669;
            --color-warning: #f59e0b;
            --color-error: #ef4444;
            --color-error-bg: #fee2e2;
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
            
            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            
            /* Border */
            --border-radius-sm: 0.375rem;
            --border-radius-md: 0.5rem;
            --border-radius-lg: 0.75rem;
            --border-radius-xl: 1rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1);
        }
        
        /* ========================================
           Reset & Base Styles
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-sans);
            font-size: var(--font-size-base);
            line-height: 1.6;
            color: var(--color-text-primary);
            background: var(--color-bg-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        
        button {
            font-family: inherit;
            cursor: pointer;
            border: none;
            background: none;
        }
        
        input, select, textarea {
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
        }
        
        /* ========================================
           Layout
           ======================================== */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 var(--space-lg);
        }
        
        /* ========================================
           Header & Navigation
           ======================================== */
        .header {
            background: var(--color-bg-secondary);
            border-bottom: 1px solid var(--color-steel-200);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-lg) 0;
            gap: var(--space-xl);
        }
        
        .logo {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--color-text-primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }
        
        .logo-mark {
            background: var(--color-accent-primary);
            color: white;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--border-radius-sm);
            font-weight: 700;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }
        
        .back-link {
            color: var(--color-text-secondary);
            text-decoration: none;
            font-size: var(--font-size-sm);
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            transition: color 0.2s;
        }
        
        .back-link:hover {
            color: var(--color-accent-primary);
        }
        
        .cart-button {
            position: relative;
            background: var(--color-accent-primary);
            color: white;
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--border-radius-md);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            transition: background 0.2s;
        }
        
        .cart-button:hover {
            background: var(--color-accent-dark);
        }
        
        .cart-count {
            background: white;
            color: var(--color-accent-primary);
            padding: 0.125rem var(--space-sm);
            border-radius: 999px;
            font-size: var(--font-size-xs);
            font-weight: 700;
            min-width: 1.5rem;
            text-align: center;
        }
        
        /* ========================================
           Hero Section
           ======================================== */
        .hero {
            background: linear-gradient(135deg, var(--color-steel-900) 0%, var(--color-steel-800) 100%);
            color: white;
            padding: var(--space-3xl) 0;
            text-align: center;
        }
        
        .hero h1 {
            font-size: var(--font-size-4xl);
            font-weight: 700;
            margin-bottom: var(--space-md);
            line-height: 1.2;
        }
        
        .hero p {
            font-size: var(--font-size-lg);
            color: var(--color-steel-300);
            max-width: 600px;
            margin: 0 auto;
        }
        
        /* ========================================
           Main Content
           ======================================== */
        .main {
            padding: var(--space-3xl) 0;
        }
        
        .shop-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: var(--space-2xl);
            align-items: start;
        }
        
        /* ========================================
           Sidebar Filters
           ======================================== */
        .sidebar {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-steel-200);
            border-radius: var(--border-radius-lg);
            padding: var(--space-lg);
            position: sticky;
            top: 100px;
        }
        
        .sidebar h2 {
            font-size: var(--font-size-lg);
            font-weight: 600;
            margin-bottom: var(--space-lg);
            color: var(--color-text-primary);
        }
        
        .filter-group {
            margin-bottom: var(--space-xl);
        }
        
        .filter-group h3 {
            font-size: var(--font-size-sm);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-md);
        }
        
        .filter-option {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm) 0;
            cursor: pointer;
            color: var(--color-text-secondary);
            transition: color 0.2s;
        }
        
        .filter-option:hover {
            color: var(--color-text-primary);
        }
        
        .filter-option input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--color-accent-primary);
        }
        
        .filter-option label {
            cursor: pointer;
            font-size: var(--font-size-sm);
        }
        
        /* ========================================
           Product Grid
           ======================================== */
        .products-section h2 {
            font-size: var(--font-size-2xl);
            font-weight: 600;
            margin-bottom: var(--space-xl);
            color: var(--color-text-primary);
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-xl);
        }
        
        .product-card {
            background: var(--color-bg-secondary);
            border: 1px solid var(--color-steel-200);
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
        }
        
        .product-card:hover {
            box-shadow: var(--shadow-lg);
            border-color: var(--color-steel-300);
            transform: translateY(-2px);
        }
        
        .product-image {
            width: 100%;
            height: 200px;
            background: var(--color-steel-100);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-badge {
            position: absolute;
            top: var(--space-sm);
            right: var(--space-sm);
            background: var(--color-warning);
            color: white;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--border-radius-sm);
            font-size: var(--font-size-xs);
            font-weight: 600;
        }
        
        .product-content {
            padding: var(--space-lg);
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .product-category {
            font-size: var(--font-size-xs);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--color-accent-primary);
            margin-bottom: var(--space-xs);
        }
        
        .product-name {
            font-size: var(--font-size-lg);
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--space-sm);
            line-height: 1.3;
        }
        
        .product-description {
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
            margin-bottom: var(--space-lg);
            line-height: 1.5;
            flex: 1;
        }
        
        .product-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-md);
            padding-top: var(--space-md);
            border-top: 1px solid var(--color-steel-200);
        }
        
        .product-price {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--color-text-primary);
        }
        
        .product-price-unit {
            font-size: var(--font-size-xs);
            font-weight: 400;
            color: var(--color-text-muted);
            margin-left: var(--space-xs);
        }
        
        .add-to-cart-btn {
            background: var(--color-accent-primary);
            color: white;
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--border-radius-md);
            font-weight: 600;
            font-size: var(--font-size-sm);
            transition: all 0.2s;
        }
        
        .add-to-cart-btn:hover {
            background: var(--color-accent-dark);
        }
        
        .add-to-cart-btn:active {
            transform: scale(0.98);
        }
        
        .add-to-cart-btn.added {
            background: var(--color-success);
        }
        
        /* ========================================
           Cart Sidebar
           ======================================== */
        .cart-sidebar {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background: var(--color-bg-secondary);
            box-shadow: var(--shadow-xl);
            transition: right 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        
        .cart-sidebar.open {
            right: 0;
        }
        
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }
        
        .cart-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .cart-header {
            padding: var(--space-xl);
            border-bottom: 1px solid var(--color-steel-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .cart-header h2 {
            font-size: var(--font-size-xl);
            font-weight: 600;
        }
        
        .close-cart-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--border-radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .close-cart-btn:hover {
            background: var(--color-steel-100);
        }
        
        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-xl);
        }
        
        .cart-empty {
            text-align: center;
            padding: var(--space-3xl) var(--space-xl);
            color: var(--color-text-muted);
        }
        
        .cart-empty svg {
            margin: 0 auto var(--space-lg);
            opacity: 0.3;
        }
        
        .cart-item {
            display: flex;
            gap: var(--space-md);
            padding: var(--space-lg) 0;
            border-bottom: 1px solid var(--color-steel-200);
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }
        
        .cart-item-image {
            width: 80px;
            height: 80px;
            background: var(--color-steel-100);
            border-radius: var(--border-radius-md);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: var(--border-radius-md);
        }
        
        .cart-item-details {
            flex: 1;
        }
        
        .cart-item-name {
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--space-xs);
        }
        
        .cart-item-price {
            color: var(--color-text-secondary);
            font-size: var(--font-size-sm);
            margin-bottom: var(--space-md);
        }
        
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            background: var(--color-steel-100);
            border-radius: var(--border-radius-md);
            padding: var(--space-xs);
        }
        
        .quantity-btn {
            width: 28px;
            height: 28px;
            border-radius: var(--border-radius-sm);
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .quantity-btn:hover {
            background: var(--color-steel-200);
        }
        
        .quantity-display {
            min-width: 32px;
            text-align: center;
            font-weight: 600;
        }
        
        .remove-item-btn {
            color: var(--color-error);
            font-size: var(--font-size-sm);
            font-weight: 500;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--border-radius-sm);
            transition: all 0.2s;
        }
        
        .remove-item-btn:hover {
            background: var(--color-error-bg);
        }
        
        .cart-summary {
            border-top: 1px solid var(--color-steel-200);
            padding: var(--space-xl);
            background: var(--color-bg-tertiary);
        }
        
        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-lg);
            font-size: var(--font-size-lg);
        }
        
        .cart-total-label {
            font-weight: 600;
            color: var(--color-text-primary);
        }
        
        .cart-total-value {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--color-accent-primary);
        }
        
        .checkout-btn {
            width: 100%;
            background: var(--color-accent-primary);
            color: white;
            padding: var(--space-lg);
            border-radius: var(--border-radius-md);
            font-weight: 600;
            font-size: var(--font-size-base);
            transition: all 0.2s;
        }
        
        .checkout-btn:hover {
            background: var(--color-accent-dark);
        }
        
        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* ========================================
           Checkout Modal
           ======================================== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: var(--color-bg-secondary);
            border-radius: var(--border-radius-xl);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            transform: scale(0.9);
            transition: transform 0.3s;
        }
        
        .modal.active .modal-content {
            transform: scale(1);
        }
        
        .modal-header {
            padding: var(--space-xl);
            border-bottom: 1px solid var(--color-steel-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-header h2 {
            font-size: var(--font-size-2xl);
            font-weight: 600;
        }
        
        .modal-body {
            padding: var(--space-xl);
        }
        
        .form-group {
            margin-bottom: var(--space-lg);
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: var(--space-sm);
            color: var(--color-text-primary);
        }
        
        .form-label.required::after {
            content: " *";
            color: var(--color-error);
        }
        
        .form-input {
            width: 100%;
            padding: var(--space-md);
            border: 1px solid var(--color-steel-300);
            border-radius: var(--border-radius-md);
            font-size: var(--font-size-base);
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--color-accent-primary);
            box-shadow: 0 0 0 3px var(--color-accent-light);
        }
        
        .form-input.error {
            border-color: var(--color-error);
        }
        
        .form-error {
            color: var(--color-error);
            font-size: var(--font-size-sm);
            margin-top: var(--space-xs);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
        }
        
        .order-summary {
            background: var(--color-bg-tertiary);
            border-radius: var(--border-radius-lg);
            padding: var(--space-lg);
            margin-bottom: var(--space-lg);
        }
        
        .order-summary h3 {
            font-size: var(--font-size-lg);
            font-weight: 600;
            margin-bottom: var(--space-md);
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: var(--space-sm) 0;
            font-size: var(--font-size-sm);
            color: var(--color-text-secondary);
        }
        
        .order-total {
            display: flex;
            justify-content: space-between;
            padding-top: var(--space-md);
            margin-top: var(--space-md);
            border-top: 2px solid var(--color-steel-300);
            font-size: var(--font-size-lg);
            font-weight: 700;
            color: var(--color-text-primary);
        }
        
        .submit-order-btn {
            width: 100%;
            background: var(--color-success);
            color: white;
            padding: var(--space-lg);
            border-radius: var(--border-radius-md);
            font-weight: 600;
            font-size: var(--font-size-base);
            transition: all 0.2s;
        }
        
        .submit-order-btn:hover {
            background: var(--color-success-dark);
        }
        
        .submit-order-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* ========================================
           Success Message
           ======================================== */
        .success-message {
            text-align: center;
            padding: var(--space-3xl);
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto var(--space-xl);
            background: var(--color-success-bg);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .success-message h3 {
            font-size: var(--font-size-2xl);
            font-weight: 600;
            margin-bottom: var(--space-md);
            color: var(--color-success);
        }
        
        .success-message p {
            color: var(--color-text-secondary);
            margin-bottom: var(--space-xl);
        }
        
        .order-number {
            background: var(--color-steel-100);
            padding: var(--space-md);
            border-radius: var(--border-radius-md);
            font-family: monospace;
            font-size: var(--font-size-lg);
            font-weight: 600;
            margin: var(--space-xl) 0;
        }
        
        /* ========================================
           Responsive
           ======================================== */
        @media (max-width: 1024px) {
            .shop-layout {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                position: relative;
                top: 0;
            }
        }
        
        @media (max-width: 768px) {
            .hero h1 {
                font-size: var(--font-size-3xl);
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }

                        name: product.name,

                        unit: product.unit,

                const itemId = parseInt(btn.dataset.itemId);

                if (!item) return;
                
                if (action === 'increase') {
                    item.quantity += 1;
                } else if (action === 'decrease') {
                    item.quantity = Math.max(1, item.quantity - 1);

                    if (isEmpty || hasInvalidPattern) {
                        input.classList.add('error');

            }
            
            const checkoutModal = document.getElementById('checkoutModal');
            const closeCheckoutButton = document.getElementById('closeCheckout');
            
            if (checkoutModal && closeCheckoutButton) {
                closeCheckoutButton.addEventListener('click', () => {
                    checkoutModal.classList.remove('active');
                });
            
                // Allow closing checkout modal by clicking on the backdrop
                checkoutModal.addEventListener('click', (event) => {
                    // Only close when clicking the overlay itself, not its children
                    if (event.target === event.currentTarget) {
                        checkoutModal.classList.remove('active');
                    }
                });
            
                document.addEventListener('keydown', (event) => {
                    if ((event.key === 'Escape' || event.key === 'Esc') && checkoutModal.classList.contains('active')) {
                        checkoutModal.classList.remove('active');
                        closeCheckoutButton.focus();
                    }
                });
            }
            
            // Allow closing checkout modal by clicking on the backdrop
            const checkoutModal = document.getElementById('checkoutModal');
            if (checkoutModal) {
                checkoutModal.addEventListener('click', (event) => {
                    // Only close when clicking the overlay itself, not its children
                    if (event.target === event.currentTarget) {
                        checkoutModal.classList.remove('active');
                    }
                });
            }
            
            // ========================================
            // Filters
            // ========================================
            document.querySelectorAll('[data-filter]').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const filterType = e.target.dataset.filter;
                    const value = e.target.value;
                    
                    if (e.target.checked) {
                        if (!activeFilters[filterType].includes(value)) {
                            activeFilters[filterType].push(value);
                        }
                    } else {
                        activeFilters[filterType] = activeFilters[filterType].filter(v => v !== value);
                    }
                    
                    renderProducts();
                });
            });
            
            // ========================================
            // Initialize
            // ========================================
            renderProducts();
            renderCart();
            updateCartCount();
        })();
    </script>
</body>
</html>
