<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Photorealistic interior renovation scene -->
  <defs>
    <linearGradient id="wall" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D8D8D8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="floor" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C8A88A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B89870;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Room perspective -->
  <rect width="800" height="600" fill="#F0F0F0"/>
  
  <!-- Back wall -->
  <rect x="50" y="80" width="700" height="420" fill="url(#wall)"/>
  
  <!-- Floor -->
  <path d="M 50 500 L 50 600 L 750 600 L 750 500 Z" fill="url(#floor)"/>
  
  <!-- Window with light -->
  <rect x="500" y="120" width="200" height="250" fill="#A8C8E8" opacity="0.7" rx="4"/>
  <line x1="600" y1="120" x2="600" y2="370" stroke="#888888" stroke-width="3"/>
  <line x1="500" y1="245" x2="700" y2="245" stroke="#888888" stroke-width="3"/>
  
  <!-- Ladder -->
  <rect x="200" y="200" width="40" height="300" fill="#D4A574" opacity="0.8" rx="2"/>
  <line x1="210" y1="250" x2="230" y2="250" stroke="#A8855A" stroke-width="3"/>
  <line x1="210" y1="320" x2="230" y2="320" stroke="#A8855A" stroke-width="3"/>
  <line x1="210" y1="390" x2="230" y2="390" stroke="#A8855A" stroke-width="3"/>
  <line x1="210" y1="460" x2="230" y2="460" stroke="#A8855A" stroke-width="3"/>
  
  <!-- Paint buckets and tools -->
  <ellipse cx="350" cy="530" rx="40" ry="20" fill="#E67E22"/>
  <rect x="310" y="490" width="80" height="40" fill="#E67E22" rx="3"/>
  <ellipse cx="350" cy="490" rx="40" ry="20" fill="#F59E0B"/>
  
  <ellipse cx="500" cy="540" rx="35" ry="18" fill="#FFFFFF"/>
  <rect x="465" y="505" width="70" height="35" fill="#FFFFFF" rx="3"/>
  
  <!-- Paint roller -->
  <rect x="120" y="400" width="20" height="120" fill="#8A8A8A" rx="2"/>
  <rect x="110" y="375" width="40" height="35" fill="#E67E22" rx="5"/>
  
  <!-- Painter -->
  <circle cx="400" cy="350" r="25" fill="#4A90E2"/>
  <rect x="390" y="375" width="20" height="50" fill="#4A90E2"/>
  <line x1="390" y1="395" x2="370" y2="415" stroke="#4A90E2" stroke-width="4"/>
  <line x1="410" y1="395" x2="430" y2="415" stroke="#4A90E2" stroke-width="4"/>
  <line x1="390" y1="425" x2="375" y2="460" stroke="#4A90E2" stroke-width="4"/>
  <line x1="410" y1="425" x2="425" y2="460" stroke="#4A90E2" stroke-width="4"/>
  
  <!-- Note -->
  <text x="400" y="580" font-family="Arial" font-size="14" fill="#888888" text-anchor="middle">
    ðŸ“· Replace with real interior renovation photo
  </text>
</svg>
