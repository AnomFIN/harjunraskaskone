<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- Execution/building -->
  <rect width="600" height="400" fill="#F8FAFC"/>
  
  <!-- Building in progress -->
  <rect x="200" y="150" width="200" height="180" fill="#E2E8F0" rx="4"/>
  
  <!-- Partial roof -->
  <path d="M 190 150 L 300 90 L 410 150 L 400 150 L 300 100 L 200 150 Z" fill="#2563EB"/>
  
  <!-- Windows being installed -->
  <rect x="230" y="180" width="50" height="60" fill="#94A3B8" opacity="0.5" rx="2"/>
  <rect x="320" y="180" width="50" height="60" fill="#FCD34D" opacity="0.8" rx="2"/>
  
  <rect x="230" y="260" width="50" height="60" fill="#94A3B8" opacity="0.5" rx="2"/>
  <rect x="320" y="260" width="50" height="60" fill="#94A3B8" opacity="0.5" rx="2"/>
  
  <!-- Worker -->
  <circle cx="350" cy="200" r="12" fill="#64748B"/>
  <rect x="344" y="212" width="12" height="25" fill="#64748B"/>
  <line x1="344" y1="225" x2="335" y2="240" stroke="#64748B" stroke-width="3"/>
  <line x1="356" y1="225" x2="365" y2="240" stroke="#64748B" stroke-width="3"/>
  
  <!-- Tools -->
  <rect x="150" y="280" width="40" height="50" fill="#F59E0B" opacity="0.3" rx="2"/>
  <path d="M 165 270 L 175 260 L 185 270 L 175 280 Z" fill="#F59E0B"/>
  
  <!-- Progress indicator -->
  <rect x="100" y="100" width="80" height="15" fill="#E2E8F0" rx="7.5"/>
  <rect x="100" y="100" width="50" height="15" fill="#10B981" rx="7.5"/>
  
  <!-- Ground -->
  <rect x="0" y="330" width="600" height="70" fill="#CBD5E1"/>
</svg>
