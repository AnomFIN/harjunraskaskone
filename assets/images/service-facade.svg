<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- Facade and roof work -->
  <rect width="600" height="400" fill="#F8FAFC"/>
  
  <!-- Building facade -->
  <rect x="150" y="80" width="300" height="280" fill="#E2E8F0" rx="4"/>
  
  <!-- Roof being worked on -->
  <path d="M 140 80 L 300 20 L 460 80 Z" fill="#2563EB"/>
  <path d="M 300 20 L 380 60 L 380 80 L 300 40 Z" fill="#1E40AF" opacity="0.5"/>
  
  <!-- Facade panels -->
  <rect x="170" y="100" width="80" height="100" fill="#CBD5E1" rx="2"/>
  <rect x="260" y="100" width="80" height="100" fill="#CBD5E1" rx="2"/>
  <rect x="350" y="100" width="80" height="100" fill="#CBD5E1" rx="2"/>
  
  <rect x="170" y="210" width="80" height="100" fill="#CBD5E1" rx="2"/>
  <rect x="260" y="210" width="80" height="100" fill="#CBD5E1" rx="2"/>
  <rect x="350" y="210" width="80" height="100" fill="#CBD5E1" rx="2"/>
  
  <!-- Worker on scaffold -->
  <rect x="130" y="150" width="40" height="80" fill="#F59E0B" opacity="0.3" rx="2"/>
  <circle cx="150" cy="160" r="8" fill="#64748B"/>
  <rect x="145" y="170" width="10" height="30" fill="#64748B"/>
  
  <!-- Ground -->
  <rect x="0" y="360" width="600" height="40" fill="#CBD5E1"/>
</svg>
