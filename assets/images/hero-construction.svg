<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Modern construction site illustration -->
  <rect width="800" height="600" fill="#F8FAFC"/>
  
  <!-- Background buildings -->
  <rect x="50" y="200" width="120" height="300" fill="#E2E8F0" rx="4"/>
  <rect x="200" y="150" width="140" height="350" fill="#CBD5E1" rx="4"/>
  <rect x="370" y="180" width="130" height="320" fill="#E2E8F0" rx="4"/>
  
  <!-- Windows -->
  <rect x="70" y="220" width="25" height="30" fill="#94A3B8" rx="2"/>
  <rect x="115" y="220" width="25" height="30" fill="#94A3B8" rx="2"/>
  <rect x="70" y="270" width="25" height="30" fill="#94A3B8" rx="2"/>
  <rect x="115" y="270" width="25" height="30" fill="#94A3B8" rx="2"/>
  
  <rect x="230" y="180" width="30" height="35" fill="#64748B" rx="2"/>
  <rect x="290" y="180" width="30" height="35" fill="#64748B" rx="2"/>
  <rect x="230" y="240" width="30" height="35" fill="#64748B" rx="2"/>
  <rect x="290" y="240" width="30" height="35" fill="#64748B" rx="2"/>
  
  <!-- Crane -->
  <line x1="550" y1="500" x2="550" y2="150" stroke="#2563EB" stroke-width="8"/>
  <line x1="550" y1="150" x2="700" y2="150" stroke="#2563EB" stroke-width="6"/>
  <line x1="550" y1="150" x2="420" y2="150" stroke="#2563EB" stroke-width="6"/>
  <rect x="540" y="490" width="20" height="10" fill="#1E40AF"/>
  
  <!-- Construction materials -->
  <rect x="600" y="450" width="80" height="50" fill="#F59E0B" rx="2"/>
  <rect x="605" y="455" width="70" height="40" fill="#FCD34D" rx="1"/>
  
  <!-- Ground -->
  <rect x="0" y="500" width="800" height="100" fill="#E2E8F0"/>
  
  <!-- Accent elements -->
  <circle cx="650" cy="120" r="40" fill="#2563EB" opacity="0.1"/>
  <circle cx="150" cy="100" r="50" fill="#2563EB" opacity="0.05"/>
</svg>
