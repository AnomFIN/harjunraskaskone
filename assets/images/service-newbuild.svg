<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <!-- Photorealistic new building construction -->
  <defs>
    <linearGradient id="sky2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B0D4E3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="house" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4D4D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8A8A8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="600" fill="url(#sky2)"/>
  
  <!-- Ground -->
  <rect y="450" width="800" height="150" fill="#8B7355"/>
  
  <!-- Modern house under construction -->
  <rect x="200" y="180" width="400" height="270" fill="url(#house)" rx="4"/>
  
  <!-- Roof frame (orange) -->
  <path d="M 190 180 L 400 80 L 610 180 Z" fill="#E67E22"/>
  <path d="M 400 80 L 610 180 L 610 190 L 400 90 Z" fill="#D35400" opacity="0.7"/>
  
  <!-- Windows being installed -->
  <rect x="250" y="220" width="80" height="100" fill="#5A7A9A" opacity="0.6" rx="3"/>
  <rect x="360" y="220" width="80" height="100" fill="#5A7A9A" opacity="0.6" rx="3"/>
  <rect x="470" y="220" width="80" height="100" fill="#5A7A9A" opacity="0.6" rx="3"/>
  
  <rect x="250" y="340" width="80" height="100" fill="#5A7A9A" opacity="0.6" rx="3"/>
  <rect x="360" y="340" width="80" height="100" fill="#5A7A9A" opacity="0.6" rx="3"/>
  <rect x="470" y="340" width="80" height="100" fill="#5A7A9A" opacity="0.6" rx="3"/>
  
  <!-- Door opening -->
  <rect x="360" y="370" width="80" height="80" fill="#4A4A4A" rx="3"/>
  
  <!-- Scaffolding -->
  <line x1="150" y1="200" x2="150" y2="450" stroke="#8A8A8A" stroke-width="6"/>
  <line x1="650" y1="200" x2="650" y2="450" stroke="#8A8A8A" stroke-width="6"/>
  <line x1="150" y1="280" x2="650" y2="280" stroke="#8A8A8A" stroke-width="4"/>
  <line x1="150" y1="370" x2="650" y2="370" stroke="#8A8A8A" stroke-width="4"/>
  
  <!-- Construction materials -->
  <rect x="80" y="480" width="100" height="60" fill="#C8A880" rx="2"/>
  <rect x="620" y="490" width="120" height="50" fill="#B89870" rx="2"/>
  
  <!-- NOTE: Replace with real photo -->
  <text x="400" y="580" font-family="Arial" font-size="14" fill="#FFFFFF" text-anchor="middle" opacity="0.7">
    ðŸ“· Replace with real construction photo
  </text>
</svg>
