<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" fill="none">
  <!-- Renovation/repair illustration -->
  <rect width="600" height="400" fill="#F8FAFC"/>
  
  <!-- Building being renovated -->
  <rect x="100" y="100" width="400" height="250" fill="#E2E8F0" rx="4"/>
  
  <!-- Scaffolding -->
  <line x1="80" y1="100" x2="80" y2="350" stroke="#64748B" stroke-width="4"/>
  <line x1="520" y1="100" x2="520" y2="350" stroke="#64748B" stroke-width="4"/>
  <line x1="80" y1="150" x2="520" y2="150" stroke="#64748B" stroke-width="3"/>
  <line x1="80" y1="220" x2="520" y2="220" stroke="#64748B" stroke-width="3"/>
  <line x1="80" y1="290" x2="520" y2="290" stroke="#64748B" stroke-width="3"/>
  
  <!-- Tools -->
  <rect x="250" y="180" width="100" height="80" fill="#2563EB" opacity="0.3" rx="4"/>
  <path d="M 280 200 L 290 190 L 300 200 L 290 210 Z" fill="#F59E0B"/>
  <rect x="310" y="195" width="20" height="50" fill="#94A3B8" rx="2"/>
  
  <!-- Windows -->
  <rect x="150" y="130" width="60" height="70" fill="#94A3B8" rx="2"/>
  <rect x="390" y="130" width="60" height="70" fill="#94A3B8" rx="2"/>
  
  <!-- Ground -->
  <rect x="0" y="350" width="600" height="50" fill="#CBD5E1"/>
</svg>
